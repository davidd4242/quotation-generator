<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报价单生成器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.5.23/dist/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>报价单生成器</h1>
        <form id="quoteForm">
            <input type="text" id="itemName" placeholder="商品名称" required>
            <input type="number" id="itemPrice" placeholder="价格" required>
            <button type="submit">添加商品</button>
        </form>
        <table id="quoteTable">
            <thead>
                <tr>
                    <th>商品名称</th>
                    <th>价格</th>
                </tr>
                        </thead>
            <tbody>
            </tbody>
        </table>
        <div class="export-buttons">
            <button id="generateExcel">生成Excel</button>
            <button id="generatePdf">生成PDF</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
